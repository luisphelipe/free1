<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      console.log("hello :)");

      const request = () => {
        const payload = document.getElementById("payload").value;
        console.log("Making request with payload value:", payload);

        fetch("http://localhost:5000/generate-url", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
        })
          .then((response) => response.text())
          .then((data) => {
            // console.log("Response from server:", data);
            location.href = data;
          });
      };
    </script>

    <style>
      html,
      body {
        height: 100%;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      textarea {
        height: 100px;
        width: 400px;
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <textarea id="payload" name="payload"></textarea>
    <button onclick="request()">REQUEST</button>

    <script defer>
      const default_payload = { email: "your@email.com", password: "secret" };
      const textarea = document.getElementById("payload");
      if (textarea) textarea.value = JSON.stringify(default_payload);
    </script>
  </body>
</html>
